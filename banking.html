<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking - deposit & withdraw</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="text-yellow-900">Money </span> </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-orange-100 p-8 rounded">
                    <h3 class="text-3xl">Deposite</h3>
                    <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-amber-100 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">4500</span></h4>
                </div>
            </div>
        </section>
        <!-- deposite and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-5 rounded">
                    <h3 class="text-2xl mb-2">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-3" type="text" placeholder="Enter your amount">
                        <button id="deposit-button" class="rounded-full bg-amber-400 p-2 mb-2 font-semibold">Save Changes</button>
                    </div>
                </div>
                <div class="bg-lime-100 p-5 rounded">
                    <h3 class="text-2xl mb-2">Please Deposite</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-3" type="text" placeholder="Enter your withdraw amount">
                        <button id="withdraw-button" class="rounded-full bg-amber-400 p-2 mb-2 font-semibold">Save Changes</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/banking.js"></script>
</body>
</html>
