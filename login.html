<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Website</title>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-16">Welcome to <span class="text-yellow-900">My Bank</span> </h1>
</header>
<main>
    <section class="bg-green-100 w-3/4 text-center mx-auto mt-16">
        <h3 class="text-2xl px-3">Please Login</h3>
        <div action="">
            <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Enter your Mail/Phone number">
            <input id="user-pass" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="password" placeholder="Enter Your Password">
            <button id="login-submit" class="rounded-full bg-yellow-600 p-2 mb-2 font-semibold">Save Changes</button>
        </div>
    </section>
</main>

<script src="js/bank.js"></script>
</body>
</html>
